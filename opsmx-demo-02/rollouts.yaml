apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: opsmx-demo
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: opsmx-demo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus_io_path: '/mgmt/prometheus'
        prometheus_io_port: '8088'
      labels:
        app: opsmx-demo
    spec:
      containers:
      - name: opsmx-demo
        image: quay.io/opsmxpublic/canary-issuegen:issue-canary-gen-1419
        ports:
          - containerPort: 8088
        env:
          - name: NEWRELIC_LICENSE
            value: 68b87ee3618f714a039cead822d6d250b54dNRAL
          - name: SERVICE_NAME
            value: opsmx-demo

  strategy:
    canary:
      canaryService: opsmx-demo-canary-svc
      stableService: opsmx-demo-stable-svc
      trafficRouting:
        nginx:
          stableIngress: opsmx-demo-ing
      steps:
      - setWeight: 25
      - pause: { duration: 120s }
      - analysis:
          templates:
            - templateName: opsmx-newrel-tmpl
#            - templateName: load-executor-jmeter-job
          args:
            - name: canary-hash
              valueFrom:
                podTemplateHashValue: Latest
            - name: baseline-hash
              valueFrom:
                podTemplateHashValue: Stable
      - setWeight: 75
      - pause: { duration: 120s }
      - analysis:
          templates:
            - templateName: opsmx-newrel-tmpl
#            - templateName: load-executor-jmeter-job
          args:
            - name: canary-hash
              valueFrom:
                podTemplateHashValue: Latest
            - name: baseline-hash
              valueFrom:
                podTemplateHashValue: Stable
